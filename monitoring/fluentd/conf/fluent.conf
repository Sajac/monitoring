<source>
  @type tail
  path /var/lib/docker/containers/*/*.log
  pos_file /fluentd/log/docker-containers.pos
  tag docker.*
  format json
  time_key time
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  read_from_head true
</source>

<filter docker.**>
  @type record_transformer
  enable_ruby true
  <record>
    container_id ${tag_parts[1]}
    container_name ${record["container_name"] || record["CONTAINER_NAME"] || "unknown"}
  </record>
</filter>

<match docker.**>
  @type file
  path /var/log/containers.log
  append true
  format json
</match>

# Метрики Prometheus
<source>
  @type prometheus
  bind 0.0.0.0
  port 24220
</source>

<match fluent.**>
  @type prometheus
</match>
