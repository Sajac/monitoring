<source>
  @type tail
  path /var/lib/docker/containers/*/*.log
  pos_file /fluentd/log/docker-containers.pos
  tag docker.raw
  format json
  time_key time
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  read_from_head true
</source>

<filter docker.raw>
  @type record_transformer
  enable_ruby true
  <record>
    container_id ${record["log"] =~ /(?<=\/var\/lib\/docker\/containers\/)([^\/]+)/ ? $1 : "unknown"}
  </record>
</filter>

<filter docker.raw>
  @type rewrite_tag_filter
  <rule>
    key container_id
    pattern /(.+)/
    tag container.${container_id}
  </rule>
</filter>

<match container.**>
  @type file
  path /var/log/containers/${tag_parts[1]}_
  append true
  <format>
    @type json
  </format>
  <buffer time>
    timekey 60
    timekey_use_utc true
    flush_mode immediate
    flush_at_shutdown true
  </buffer>
</match>

<source>
  @type prometheus
  bind 0.0.0.0
  port 24220
</source>

<match fluent.**>
  @type prometheus
</match>
