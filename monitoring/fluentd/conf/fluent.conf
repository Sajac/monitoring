<source>
  @type tail
  path /var/lib/docker/containers/*/*.log
  pos_file /fluentd/log/docker-containers.pos
  tag docker.${hostname}.${container_id}
  format json
  time_key time
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  read_from_head true
</source>

<filter docker.**>
  @type record_transformer
  enable_ruby true
  <record>
    container_id ${tag_parts[2]}
  </record>
</filter>

<match docker.**>
  @type file
  path /var/log/containers/${tag_parts[2]}_
  append true
  <format>
    @type json
  </format>
  <buffer time>
    timekey 60
    timekey_use_utc true
    timekey_wait 10s
    flush_mode immediate
    flush_at_shutdown true
  </buffer>
</match>

<source>
  @type prometheus
  bind 0.0.0.0
  port 24220
</source>

<match fluent.**>
  @type prometheus
</match>
