<source>
  @type tail
  path /var/lib/docker/containers/*/*.log
  path_key source_path
  pos_file /fluentd/log/docker-containers.pos
  tag docker.*
  format json
  time_key time
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  read_from_head true
</source>

<filter docker.**>
  @type record_transformer
  enable_ruby true
  <record>
    container_id ${record["source_path"] =~ /containers\/([^\/]+)/ ? $1 : "unknown"}
  </record>
</filter>

<match docker.**>
  @type file
  path /var/log/containers/${record["container_id"]}_
  append true
  <format>
    @type json
  </format>
  <buffer time>
    timekey 60
    timekey_use_utc true
    flush_mode immediate
    flush_at_shutdown true
  </buffer>
</match>

<source>
  @type prometheus
  bind 0.0.0.0
  port 24220
</source>

<match fluent.**>
  @type prometheus
</match>
